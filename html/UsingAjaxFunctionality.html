<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ajax functionality</title>
    <script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
    <script>
        $(document).ready(function() {
            $('#submit').click(function() {
                $('#content').load('DataToBeReadFro.html', function(response, status, xhr){
                    if(status=="error")
                    {
                        alert("Error: "+xhr.statusText);
                    }
                });
            });
        });
    </script>
</head>
<body>
<input type="button" id="submit" value="Display"/>
<div id="content">

</div>

</body>
</html>
